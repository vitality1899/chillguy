<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div id="clock"></div>
        <div id="character">
            <div id="calculator">
                <input type="text" id="calc-display" readonly />
                <div class="calc-buttons">
                    <button>7</button><button>8</button><button>9</button><button>/</button>
                    <button>4</button><button>5</button><button>6</button><button>*</button>
                    <button>1</button><button>2</button><button>3</button><button>-</button>
                    <button>0</button><button>.</button><button>=</button><button>+</button>
                    <button id="calc-clear" style="grid-column: span 4;">C</button>
                </div>
            </div>
            <div id="gif-under-character">
                <img src="https://media1.tenor.com/m/L9vT3PLLlHwAAAAd/my-new-character-my.gif" alt="Funny GIF" />
            </div>
        </div>
        <p>Это пример простого сайта на HTML, CSS и JavaScript.</p>
    </main>
    <footer>
        <p>&copy; 2025 Мой сайт</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
